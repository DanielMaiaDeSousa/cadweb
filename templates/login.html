{% extends 'base.html' %}

{% block titulo_conteudo %} Acesso ao Sistema {% endblock %}

{% block conteudo %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h5 class="mb-0"><i class="fas fa-lock me-2"></i> Identifique-se</h5>
            </div>
            <div class="card-body p-4">
                
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Usuário ou senha incorretos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Usuário:</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control" id="username" 
                                   placeholder="Digite seu usuário" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Senha:</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-key text-muted"></i></span>
                            <input type="password" name="password" class="form-control" id="password" 
                                   placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light py-2">
                <small class="text-muted">Ready TI - Sistema de Gestão</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
