{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes do Cliente {% endblock %}

{% block conteudo %}
<div class="mb-3">
    <label class="form-label">ID:</label>
    <input type="text" class="form-control" value="{{ item.id }}" readonly>
</div>

<div class="mb-3">
    <label class="form-label">Nome Completo:</label>
    <input type="text" class="form-control" value="{{ item.nome }}" readonly>
</div>

<div class="mb-3">
    <label class="form-label">C.P.F:</label>
    <input type="text" class="form-control" value="{{ item.cpf }}" readonly>
</div>

<div class="mb-3">
    <label class="form-label">Data de Nascimento:</label>
    <input type="text" class="form-control" value="{{ item.datanasc_formatada }}" readonly>
</div>

<hr>

<div class="mt-4">
    <a href="{% url 'editar_cliente' item.id %}" class="btn btn-warning">
        <i class="fas fa-edit"></i> Editar
    </a>
    <a href="{% url 'cliente' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar para Listagem
    </a>
</div>
{% endblock %}
