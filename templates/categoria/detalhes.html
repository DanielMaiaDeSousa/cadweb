{% extends 'base.html' %}
{% block titulo_conteudo %} Detalhes da Categoria {% endblock %}

{% block conteudo %}
<div class="mb-3">
    <label>ID:</label>
    <input type="text" class="form-control" value="{{ item.id }}" readonly>
</div>
<div class="mb-3">
    <label>Nome:</label>
    <input type="text" class="form-control" value="{{ item.nome }}" readonly>
</div>
<div class="mb-3">
    <label>Ordem:</label>
    <input type="text" class="form-control" value="{{ item.ordem }}" readonly>
</div>
<button onclick="location.href='{% url 'categoria' %}'" class="btn btn-secondary">Voltar</button>
{% endblock %}
